<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 페이지에 이미지삽입은 img태그를 사용합니다. 태그들 마다 몇몇 고유한 attribute 속성을 지닙니다. -->
	<img src="img/cat1.jpeg" width = "400px" height="300px" alt="고양이"/><br/>
	<img src="img/cat.jpeg" width = "400px" height="300px">
	<hr/><!-- 구분선 -->
	<!-- 다른 페이지에 링크를 걸 때 a태그를 사용, href는 연결할 페이지 주소 -->
	<a href="http://localhost:8181/JSPBasic/html/hello.html">hello.html로 이동 <-</a></br>
	<a href="https://www.google.com">구글로 이동</a></br>
	<a href="https://www.naver.com">
		<img src="img/cat1.jpeg" width="400px" height="300px" alt="고양이1"/>
																			
	</a>
</body>
</html>
